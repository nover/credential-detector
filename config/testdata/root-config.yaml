variableNamePatterns:
  - test
  - blah
variableNameExclusionPattern: asdf|jkl
valueMatchPatterns:
  - name: test
    pattern: postgres
variableValueExcludePatterns:
  - dummy
  - test
fullTextValueExcludePatterns:
  - asdf
minPasswordLength: 6 #don't consider anything shorter than this as a possible credential
excludeTests: true
testDirectories:
  - test
  - testdata
  - example
  - data
excludeComments: false
scanTypes: #possible values are go|yaml|json|properties|privatekey|xml
  - go
  - yaml
  - json
  - properties
  - privatekey
  - xml
disableOutputColors: false
verbose: false